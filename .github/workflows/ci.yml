# .github/workflows/ci.yml
name: FLC CI (Pull Request Check)

on:
  pull_request:
    branches: ["main", "develop"]
  workflow_dispatch: # Allows manual trigger

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-check:
    name: Static Analysis & Security
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Python 3.12
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Cache Poetry venv
        uses: actions/cache@v3
        with:
          path: .venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install Dependencies
        # FIX: Forziamo Poetry a usare Python 3.12 per il virtualenv
        run: |
          poetry env use 3.12
          poetry install --no-interaction --no-root --with dev

      # --- QUALITY GATES ---
      - name: Check Formatting (Black)
        run: poetry run black --check .

      - name: Check Import Sorting (Isort)
        run: poetry run isort --check-only --profile black .

      - name: Type Checking (MyPy)
        run: poetry run mypy src

      - name: Linting (Flake8)
        run: poetry run flake8 src tests

      - name: Security Scan (Bandit)
        run: poetry run bandit -r src -c pyproject.toml

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: quality-check
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Cache Poetry venv
        uses: actions/cache@v3
        with:
          path: .venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}

      - name: Install Dependencies
        # FIX: Forziamo Poetry a usare Python 3.12 anche qui
        run: |
          poetry env use 3.12
          poetry install --no-interaction --no-root --with dev

      # Test Execution
      - name: Run Pytest with Coverage
        run: poetry run pytest -vv --cov=src --cov-report=term-missing --cov-fail-under=80
