name: FLC CI Pipeline

on:
  push:
    branches: ["main", "master", "develop"]
  pull_request:
    branches: ["main", "master", "develop"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # JOB 1: Static Analysis (Formatting, Linting, Security, Types)
  quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Configure Poetry
        run: poetry config virtualenvs.in-project true

      - name: Cache Poetry venv
        uses: actions/cache@v3
        with:
          path: .venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install Dependencies
        run: poetry install --no-interaction --no-root --with dev

      # 1. Formatting Check (Black)
      # Fails if code is not formatted correctly.
      - name: Check Formatting (Black)
        run: poetry run black --check .

      # 2. Import Sorting (Isort)
      # Ensures imports are organized.
      - name: Check Import Sorting (Isort)
        run: poetry run isort --check-only --profile black .

      # 3. Type Checking (MyPy)
      # Statically analyzes types.
      - name: Type Checking (MyPy)
        run: poetry run mypy src

      # 4. Style & Complexity (Flake8)
      # Checks PEP8 and cyclomatic complexity.
      - name: Linting (Flake8)
        run: poetry run flake8 src tests

      # 5. Advanced Linting (Pylint)
      # Deep code analysis.
      - name: Deep Analysis (Pylint)
        run: poetry run pylint --output-format=colorized src tests

      # 6. Security Scanning (Bandit)
      # Checks for common security vulnerabilities.
      - name: Security Scan (Bandit)
        run: poetry run bandit -r src -c pyproject.toml

  # JOB 2: Automated Testing
  tests:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    needs: quality # Only run tests if quality checks pass (save resources)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Configure Poetry
        run: poetry config virtualenvs.in-project true

      - name: Cache Poetry venv
        uses: actions/cache@v3
        with:
          path: .venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}

      - name: Install Dependencies
        run: poetry install --no-interaction --no-root --with dev

      # Run Pytest with Coverage
      # Fails if coverage drops below a threshold (configured in pyproject.toml)
      - name: Run Tests
        run: poetry run pytest -vv --color=yes --cov=src --cov-report=term-missing --cov-fail-under=80
