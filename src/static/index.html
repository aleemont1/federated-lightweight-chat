<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Federated Lightweight Chat</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <div id="app">
        <!-- Login View -->
        <div id="login-view">
            <h1>Welcome to FLC</h1>
            <div class="input-group">
                <input type="text" id="username-input" placeholder="Enter username..." />
                <button id="login-btn">Join Node</button>
            </div>
        </div>

        <!-- Chat View -->
        <div id="chat-view" class="hidden">
            <aside>
                <div class="sidebar-header">Rooms</div>
                <div class="room-list">
                    <div class="room-item active">#general</div>
                    <!-- Future: Dynamic room list -->
                </div>
                <div class="sidebar-header" id="user-info">User</div>
                <button id="logout-btn" style="margin: 1rem; background-color: #ef4444;">Logout</button>
            </aside>
            <main>
                <header>
                    <span id="current-room-name">#general</span>
                    <span class="status-indicator">‚óè Online</span>
                </header>
                <div id="message-list">
                    <!-- Messages injected here -->
                </div>
                <footer>
                    <input type="text" id="message-input" placeholder="Type a message..." />
                    <button id="send-btn">Send</button>
                </footer>
            </main>
        </div>
    </div>

    <!-- Application Modules -->
    <script type="module" src="/static/js/app.js"></script>
</body>
</html>
